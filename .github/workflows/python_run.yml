name: Auto Deploy [main]

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy on Self-Hosted Runner
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy App Locally
        run: |
          cd /home/bin/clockbox
          git pull origin main
          source .venv/bin/activate
          pip install -r src/requirements.txt
          
          # systemd 서비스 재시작 (sudo 사용)
          sudo systemctl restart cloakbox
          
          # 서비스 상태 확인
          sleep 3
          if sudo systemctl is-active --quiet cloakbox; then
            echo "CloakBox 서비스가 성공적으로 시작되었습니다."
          else
            echo "CloakBox 서비스 시작에 실패했습니다."
            sudo systemctl status cloakbox
            exit 1
          fi